name: Build and deploy .NET Core application to Web App hqdqhengdtz4w-website
on:
  push:
    branches:
    - master
  workflow_dispatch:
env:
  AZURE_WEBAPP_NAME: hqdqhengdtz4w-website
  AZURE_WEBAPP_PACKAGE_PATH: ./published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: .
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}    
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Create Create Azure SQL Database/Server
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          name='AADAccessAzureSQLBlazorSvr'
          rg="rg_$name"
          loc='westus2'
          echo Create Azure SQL Database/Server password=${{ secrets.AZURE_AD_ADMIN_PASSWORD }}
          az deployment group create --name $name --resource-group $rg   --template-file deploy-SqlSvr.bicep --parameters azureSqlServerAdminPassword=${{ secrets.AZURE_AD_ADMIN_PASSWORD }} azureSqlServerAdminAccount=${{ secrets.AZURE_AD_ADMIN_PASSWORD }}
    - uses: azure/sql-action@v1.3
      with:
        connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        sql-file: '${{ env.WORKING_DIRECTORY }}/sqlscripts/*.sql'
    - name: create AD admin
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          name='AADAccessAzureSQLBlazorSvr'
          rg="rg_$name"
          loc='westus2'
          echo Create AD admin for signed in user
          azureaduser=$(az ad signed-in-user show --query "objectId" -o tsv)
          echo azureaduser=$azureaduser
          az sql server ad-admin create --resource-group $rg --server-name rbac-demo-server --display-name ADMIN --object-id $azureaduser
          echo Create firewall rule
          az sql server firewall-rule create -g rg_AADAccessAzureSQLBlazorSvr -s rbac-demo-server -n AllAzureServices --start-ip-address 0.0.0.0 --end-ip-address 0.0.0.0
          azureaduser=$(az ad user list --filter "userPrincipalName eq ${{ secrets.AZURE_AD_ADMIN_ACCOUNT }}"  --query [].objectId --output tsv)
          azureadSignedInUser=$(az ad signed-in-user show --query "objectId" -o tsv)
          echo "azureadSignedInUser=$azureadSignedInUser"
          az sql server ad-admin create --resource-group $rg --server-name rbac-demo-server --display-name ADMIN --object-id $azureaduser
          az webapp identity assign --resource-group $rg --name hqdqhengdtz4w-website
          website_username=$(az webapp list --query "[].{name: name}" -g rg_AADAccessAzureSQLBlazorSvr | jq ".[] | .name")
          echo "create website_username=$website_username"
    - name: use sqlcmd to create passwordless AAD access
      run: |
        echo "create website_username=$website_username"
        sqlcmd -S rbac-demo-server.database.windows.net -d rbacdemoDatabase -U ${{ secrets.AZURE_AD_ADMIN_ACCOUNT }} -P ${{ secrets.AZURE_AD_ADMIN_PASSWORD }}  -l 30 -Q "CREATE USER [hqdqhengdtz4w-website] FROM EXTERNAL PROVIDER;"
        echo "add db_datareader"
        sqlcmd -S rbac-demo-server.database.windows.net -d rbacdemoDatabase -U ${{ secrets.AZURE_AD_ADMIN_ACCOUNT }} -P ${{ secrets.AZURE_AD_ADMIN_PASSWORD }}  -l 30 -Q "ALTER ROLE db_datareader ADD MEMBER [hqdqhengdtz4w-website];"
        echo "add db_datawriter"
        sqlcmd -S rbac-demo-server.database.windows.net -d rbacdemoDatabase -U ${{ secrets.AZURE_AD_ADMIN_ACCOUNT }} -P ${{ secrets.AZURE_AD_ADMIN_PASSWORD }}  -l 30 -Q "ALTER ROLE db_datawriter ADD MEMBER [hqdqhengdtz4w-website];"
        echo "add db_ddladmin"
        sqlcmd -S rbac-demo-server.database.windows.net -d rbacdemoDatabase -U ${{ secrets.AZURE_AD_ADMIN_ACCOUNT }} -P ${{ secrets.AZURE_AD_ADMIN_PASSWORD }}  -l 30 -Q "ALTER ROLE db_ddladmin  ADD MEMBER [hqdqhengdtz4w-website];"
        sqlcmd -S rbac-demo-server.database.windows.net -d rbacdemoDatabase -U ${{ secrets.AZURE_SQL_ADMIN_ACCOUNT }} -P ${{ secrets.AZURE_SQL_ADMIN_PASSWORD }} -l 30 -Q "CREATE TABLE TEST002 (id INT IDENTITY(1,1) PRIMARY KEY, name VARCHAR(255), created DATETIME DEFAULT GETDATE())"
        sqlcmd -S rbac-demo-server.database.windows.net -d rbacdemoDatabase -U ${{ secrets.AZURE_SQL_ADMIN_ACCOUNT }} -P ${{ secrets.AZURE_SQL_ADMIN_PASSWORD }} -l 30 -Q "INSERT INTO TEST002 (name) VALUES ('Debbie')"
        sqlcmd -S rbac-demo-server.database.windows.net -d rbacdemoDatabase -U ${{ secrets.AZURE_SQL_ADMIN_ACCOUNT }} -P ${{ secrets.AZURE_SQL_ADMIN_PASSWORD }} -l 30 -Q "INSERT INTO TEST002 (name) VALUES ('Mike')"
        sqlcmd -S rbac-demo-server.database.windows.net -d rbacdemoDatabase -U ${{ secrets.AZURE_SQL_ADMIN_ACCOUNT }} -P ${{ secrets.AZURE_SQL_ADMIN_PASSWORD }} -l 30 -Q "SELECT * FROM TEST002"
            
